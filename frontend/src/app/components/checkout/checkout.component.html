<div class="container">
    <h2>Checkout</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name:</label>
        <input id="name" formControlName="name" />
        <div *ngIf="checkoutForm.get('name')?.invalid && checkoutForm.get('name')?.touched">
          Name is required.
        </div>
      </div>
  
      <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" />
        <div *ngIf="checkoutForm.get('email')?.invalid && checkoutForm.get('email')?.touched">
          Valid email is required.
        </div>
      </div>
  
      <div>
        <label for="phone">Phone:</label>
        <input id="phone" formControlName="phone" />
        <div *ngIf="checkoutForm.get('phone')?.invalid && checkoutForm.get('phone')?.touched">
          Valid 10-digit phone number is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="checkoutForm.invalid">Complete Purchase</button>
    </form>
  </div>
